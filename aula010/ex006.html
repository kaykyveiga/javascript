<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            width: 200px;
            height: 200px;
            line-height: 200px;
            margin: auto;
            background-color: darkgray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;  
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>
    <script>
       var função = document.getElementById('area')
    função.addEventListener('click', clicar)
    função.addEventListener('mouseover', entrar)
    função.addEventListener('mouseout', sair)
          
       function clicar(){
       var a = document.getElementById('area')
       a.innerText = 'Clicou!'
       a.style.background = 'red'
       }
       function entrar(){
        var enter = document.getElementById('area')
        enter.innerText = 'Entrou!'
       }
       function sair(){
        var exit = document.getElementById('area')
        exit.innerText = 'Saiu!'
       }

       
    </script>
</body>
</html>
