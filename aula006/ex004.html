<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScirpt</title>
</head>
<body>
   
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Seu nome tem ${nome.length} letras`)  
        document.write(`Seu nome em letras maiúscula fica assim:${nome.toUpperCase()}`) 
        document.write(`Seu nome em minúscula fica assim ${nome.toLowerCase()}`)
    </script>
</body>
</html>
