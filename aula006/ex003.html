    <script>
        var n1 = Number.parseInt(prompt('Digite um número inteiro:')) //O Number convertou de string para número inteiro.
        var n2 = Number.parseInt(prompt('Digite outro número inteiro:')) //O Number convertou de string para número inteiro.
        var soma = n1 + n2
        alert('A soma dos números digitados é ,' + soma)
        
        var num1 = Number.parseFloat(prompt('Digite um número decimal:'))// Aqui o parseFloat converte para número decimal
        var num2 = Number.parseFloat(prompt('Digite outro número decimal:'))
        var soma2 = num1 + num2
        alert('A soma dos números é :' + soma2)

        var numero1 = Number(prompt('Digite um número')) //Aqui tanto faz o tipo do número
        var numero2 = Number(prompt('Digite outro número'))
        var soma3 = numero1 + numero2
        alert('A soma dos números é ' + soma3) 
    </script>
